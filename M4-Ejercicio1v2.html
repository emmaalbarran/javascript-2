<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Flujo de Caja</title>
</head>
<body>
<h1>Calculadora de Flujo de Caja</h1>

<form id="formularioFlujoCaja">
  <div>
    <label for="ingreso1">Ingreso (Enero):</label>
    <input type="number" id="ingreso1" value="1000" required>
    <label for="egreso1">Egreso (Enero):</label>
    <input type="number" id="egreso1" value="800" required>
  </div>
  
  <div>
    <label for="ingreso2">Ingreso (Febrero):</label>
    <input type="number" id="ingreso2" value="1500" required>
    <label for="egreso2">Egreso (Febrero):</label>
    <input type="number" id="egreso2" value="1000" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Marzo):</label>
    <input type="number" id="ingreso3" value="1454" required>
    <label for="egreso1">Egreso (Marzo):</label>
    <input type="number" id="egreso3" value="140" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Abril):</label>
    <input type="number" id="ingreso4" value="15450" required>
    <label for="egreso1">Egreso (Abril):</label>
    <input type="number" id="egreso4" value="1540" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Mayo):</label>
    <input type="number" id="ingreso5" value="14540" required>
    <label for="egreso1">Egreso (Mayo):</label>
    <input type="number" id="egreso5" value="1550" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Junio):</label>
    <input type="number" id="ingreso6" value="3521500" required>
    <label for="egreso1">Egreso (Junio):</label>
    <input type="number" id="egreso6" value="251500" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Julio):</label>
    <input type="number" id="ingreso7" value="21500" required>
    <label for="egreso1">Egreso (Julio):</label>
    <input type="number" id="egreso7" value="1500" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Agosto):</label>
    <input type="number" id="ingreso8" value="1541500" required>
    <label for="egreso1">Egreso (Agosto):</label>
    <input type="number" id="egreso8" value="15500" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Septiembre):</label>
    <input type="number" id="ingreso9" value="221500" required>
    <label for="egreso1">Egreso (Septiembre):</label>
    <input type="number" id="egreso9" value="11500" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Octubre):</label>
    <input type="number" id="ingreso10" value="331500" required>
    <label for="egreso1">Egreso (Octubre):</label>
    <input type="number" id="egreso10" value="13500" required>
  </div>

  <div>
    <label for="ingreso1">Ingreso (Noviembre):</label>
    <input type="number" id="ingreso11" value="12500" required>
    <label for="egreso1">Egreso (Noviembre):</label>
    <input type="number" id="egreso11" value="15200" required>
  </div>

  <div>
    <label for="ingreso12">Ingreso (Diciembre):</label>
    <input type="number" id="ingreso12" value="2000" required>
    <label for="egreso12">Egreso (Diciembre):</label>
    <input type="number" id="egreso12" value="1500" required>
  </div>
  <button type="submit">Calcular Flujo de Caja</button>
</form>

<p id="resultado"></p>

<script>

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('formularioFlujoCaja').onsubmit = function(event) {
    event.preventDefault(); 
    let ingresoTotal = 0;
    let egresoTotal = 0;

    for (let i = 1; i <= 12; i++) {
        const ingreso = document.getElementById('ingreso' + i) ? parseFloat(document.getElementById('ingreso' + i).value) : 0;
        const egreso = document.getElementById('egreso' + i) ? parseFloat(document.getElementById('egreso' + i).value) : 0;
        ingresoTotal += ingreso;
        egresoTotal += egreso;
    }

    const resultadoEvaluacion = evaluarFlujoDeCaja(ingresoTotal, egresoTotal);
    let mensaje = '';
    switch (resultadoEvaluacion) {
        case 1:
        mensaje = 'La empresa tuvo ganancias.';
        break;
        case -1:
        mensaje = 'La empresa tuvo pérdidas.';
        break;
        case 0:
        mensaje = 'La empresa no tuvo ni ganancias ni pérdidas.';
        break;
    }

    document.getElementById('resultado').textContent = mensaje;
    };
});

function evaluarFlujoDeCaja(ingresoTotal, egresoTotal) {
    if (ingresoTotal > egresoTotal) {
    return 1; // Ganancias
    } else if (ingresoTotal < egresoTotal) {
    return -1; // Perdidas
    } else {
    return 0; // Ingresos iguales a egresos
    }
}
</script>
</body>
</html>
